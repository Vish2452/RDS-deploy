name: Deploy RDS

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-rds.yml"
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-rds.yml"
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  TF_WORKING_DIR: terraform

jobs:
  # ---------------------------------------------------------------------------
  # Terraform Plan
  # ---------------------------------------------------------------------------
  terraform-plan:
    name: Terraform Plan
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225749317825:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.9.0"

      - name: Ensure S3 state bucket exists
        run: |
          aws s3api head-bucket --bucket rds-deploy-tf-state-225749317825 2>/dev/null || \
          aws s3api create-bucket --bucket rds-deploy-tf-state-225749317825 --region ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="db_password=${{ secrets.DB_PASSWORD }}" -out=tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Upload Plan Artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  # ---------------------------------------------------------------------------
  # Terraform Apply – only on push to main
  # ---------------------------------------------------------------------------
  terraform-apply:
    name: Terraform Apply
    runs-on: self-hosted
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225749317825:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.9.0"

      - name: Ensure S3 state bucket exists
        run: |
          aws s3api head-bucket --bucket rds-deploy-tf-state-225749317825 2>/dev/null || \
          aws s3api create-bucket --bucket rds-deploy-tf-state-225749317825 --region ${{ env.AWS_REGION }}

      - name: Cleanup orphaned resources from previous MySQL deployment
        run: |
          echo "Deleting orphaned SG rule (MySQL 3306)..."
          aws ec2 revoke-security-group-ingress \
            --group-id sg-059b47abd357ac077 \
            --protocol tcp --port 3306 \
            --source-group sg-04381b9eaa5f7441d 2>/dev/null || true

          echo "Deleting orphaned security group..."
          aws ec2 delete-security-group --group-id sg-059b47abd357ac077 2>/dev/null || true

          echo "Deleting orphaned DB subnet group..."
          aws rds delete-db-subnet-group --db-subnet-group-name rds-deploy-dev-subnet-group 2>/dev/null || true

          echo "Clearing stale Terraform state..."
          aws s3 rm s3://rds-deploy-tf-state-225749317825/rds-deploy/terraform.tfstate 2>/dev/null || true

          echo "Cleanup complete."

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Show Outputs
        run: |
          echo "## RDS Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Terraform Destroy – manual trigger only
  # ---------------------------------------------------------------------------
  terraform-destroy:
    name: Terraform Destroy
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::225749317825:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.9.0"

      - name: Ensure S3 state bucket exists
        run: |
          aws s3api head-bucket --bucket rds-deploy-tf-state-225749317825 2>/dev/null || \
          aws s3api create-bucket --bucket rds-deploy-tf-state-225749317825 --region ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var="db_password=${{ secrets.DB_PASSWORD }}"
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
